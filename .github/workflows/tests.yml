name: Effective mobile aQA tests

on:
  push:
    branches:
      - master
    paths:
      - "tests/**"
      - "pages/**"
      - "elements/**"
      - "fixtures/**"
      - "tools/**"
      - "conftest.py"
      - "pytest.ini"
      - "requirements.txt"
      - ".github/workflows/**"
  pull_request:
    branches:
      - master

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install --with-deps

      - name: Run Playwright tests with pytest and generate Allure results
        run: |
          pytest -m regression --alluredir=./allure-results --numprocesses 2 

      - name: Get Allure history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Build Allure report with history
        uses: simple-elf/allure-report-action@master
        if: always()
        id: allure-report
        with:
          allure_results: allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history

      - name: Debug allure-history content
        if: always()
        run: |
          echo "=== allure-history top ==="
          ls -la allure-history
          echo "=== build folders (numbers) ==="
          find allure-history -maxdepth 1 -type d -regex ".*/[0-9]+" -print | sort | tail -n 20

      - name: Deploy report to Github Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history
          keep_files: true
